{% set cta = collections.callToAction %}

<div class="bg-black p-8 md:px-20 md:py-20 mt-20 mx-auto max-w-5xl rounded-lg flex flex-col items-center text-center">
  <h3 class="text-white text-4xl md:text-6xl tracking-tight">
		{{ cta[0].data.title }}
	</h3>
  <p class="text-slate-400 mt-4 text-lg md:text-xl">
    {{ cta[0].data.description }}
  </p>
  <div class="flex mt-5">
    <a
      href="{{ cta[0].data.buttonUrl }}"
      class="rounded text-center transition focus-visible:ring-2 ring-offset-2 ring-gray-200 px-5 py-2.5 bg-white text-black border-2 border-transparent">
      {{ cta[0].data.buttonText }}
    </a>
	</div>
</div>
