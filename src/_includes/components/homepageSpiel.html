{% set homepageSpiel = collections.homepageSpiel %}

{% if homepageSpiel[0].data.title and homepageSpiel[0].data.description %}
	<div class="md:mt-0 px-4">
		<h2 class="text-4xl lg:text-5xl font-bold lg:tracking-tight">
			{{ homepageSpiel[0].data.title }}
		</h2>
		<p class="text-lg mt-4 text-slate-600">
			{{ homepageSpiel[0].data.description | markdown | safe }}
		</p>
	</div>
{% endif %}
